<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Meeting Agent Demo</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #555;
            font-size: 1.1rem;
            font-weight: 500;
        }

        input,
        textarea {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            min-height: 20px;
            font-family: inherit;
        }

        select {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            background-color: white;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        small {
            color: #666;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: block;
        }

        button {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Attendee Meeting Agent Demo</h1>
        <form id="joinForm" action="/join-meeting" method="POST">
            <label for="meetingUrl">Meeting URL:</label>
            <input type="url" id="meetingUrl" name="meetingUrl" placeholder="https://meet.google.com/..." required>

            <label for="wsUrl">WebSocket Tunnel URL:</label>
            <input type="text" id="wsUrl" name="wsUrl" placeholder="wss://..." required>
            <small>Generate with: ngrok http 5005</small>

            <button type="submit">Join Meeting</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('joinForm');
        const wsUrlInput = document.getElementById('wsUrl');
        let ws = null;
        let credentialsResolver = null;

        // Setup persistent listener for credentials (always active)
        window.addEventListener('message', (event) => {
            if (event.data.type === 'LOOKOUTAI_CREDENTIALS') {
                console.log('Session ID:', event.data.sessionId);
                console.log('Access Token:', event.data.accessToken.substring(0, 50) + '...');

                // Resolve pending promise if exists
                if (credentialsResolver) {
                    credentialsResolver({
                        sessionId: event.data.sessionId,
                        accessToken: event.data.accessToken,
                        timestamp: Date.now()
                    });
                    credentialsResolver = null;
                }
            }
        });

        // Get credentials using postMessage
        window.getCredentialsFromExtension = function () {
            return new Promise((resolve) => {
                // Set resolver for listener to use
                credentialsResolver = resolve;

                // Request credentials from extension
                window.postMessage({ type: 'GET_LOOKOUTAI_CREDENTIALS' }, '*');

                // Timeout after 2 seconds
                setTimeout(() => {
                    if (credentialsResolver) {
                        console.log('Timeout - no credentials response');
                        credentialsResolver(null);
                        credentialsResolver = null;
                    }
                }, 2000);
            });
        };

        // Validate WebSocket URL and fetch credentials before submit
        form.addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            const wsUrl = wsUrlInput.value.trim();
            if (!wsUrl.startsWith('ws://') && !wsUrl.startsWith('wss://')) {
                alert('WebSocket Tunnel URL must start with ws:// or wss://');
                return;
            }

            // Fetch credentials from extension
            console.log('ðŸ”‘ Fetching credentials from extension...');
            const creds = await window.getCredentialsFromExtension();

            if (!creds || !creds.sessionId || !creds.accessToken) {
                alert('âŒ Please login to LookoutAI first!\n\nOpen https://lookoutai-dev.web.app and login.');
                return;
            }

            console.log('âœ… Credentials received:', {
                sessionId: creds.sessionId.substring(0, 20) + '...',
                accessToken: creds.accessToken.substring(0, 30) + '...'
            });

            // Create FormData with all fields including credentials
            const formData = new FormData(form);
            formData.append('sessionId', creds.sessionId);
            formData.append('accessToken', creds.accessToken);

            // Disable submit button to prevent double submission
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Joining...';

            // Submit form with credentials
            console.log('ðŸ“¤ Submitting form with credentials...');
            fetch('/join-meeting', {
                method: 'POST',
                body: new URLSearchParams(formData)
            }).then(response => {
                if (response.ok) {
                    console.log('âœ… Bot joining meeting with credentials stored!');

                    // Show success message
                    alert('âœ… Success! Bot is joining the meeting.\n\nThe bot will join in ~30 seconds.');

                    // Reset button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Join Meeting';

                    // Connect WebSocket
                    connectWebSocket();
                } else {
                    alert('âŒ Failed to join meeting. Check console for details.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Join Meeting';
                }
            }).catch(err => {
                console.error('Form submission error:', err);
                alert('Error submitting form: ' + err.message);
                submitButton.disabled = false;
                submitButton.textContent = 'Join Meeting';
            });
        });

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');

                // Send meeting URL to server
                const meetingUrl = document.getElementById('meetingUrl').value;
                if (meetingUrl) {
                    ws.send(JSON.stringify({
                        trigger: 'meeting.init',
                        data: { meetingUrl: meetingUrl }
                    }));
                    console.log('ðŸ“ Meeting URL sent to server:', meetingUrl);
                }

                // Fetch and send credentials on connection (backup)
                console.log('Fetching credentials from extension...');
                window.getCredentialsFromExtension().then(creds => {
                    if (creds && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            trigger: 'extension.credentials',
                            data: {
                                sessionId: creds.sessionId,
                                accessToken: creds.accessToken
                            }
                        }));
                        console.log('Credentials sent to backend on connect');
                    } else {
                        console.log('No credentials available');
                    }
                }).catch(err => {
                    console.log('Error fetching credentials:', err);
                });
            };

            ws.onmessage = (event) => {
                try {
                    const payload = JSON.parse(event.data);
                    console.log('Received:', payload.trigger, payload.data);

                    // Handle hiring query - get fresh credentials from extension
                    if (payload.trigger === 'hiring.query') {
                        console.log('Hiring query detected - fetching credentials...');

                        window.getCredentialsFromExtension().then(creds => {
                            if (creds) {
                                ws.send(JSON.stringify({
                                    trigger: 'extension.credentials',
                                    data: {
                                        sessionId: creds.sessionId,
                                        accessToken: creds.accessToken
                                    }
                                }));
                                console.log('Credentials sent to backend');
                            } else {
                                console.log('No credentials found');
                            }
                        }).catch(err => {
                            console.log('Error getting credentials:', err);
                        });
                    }
                } catch (err) {
                    console.error('Message parse error:', err);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
            };
        }
    </script>
</body>

</html>
